<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Телефонная книга - Вход</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<!--    <link rel="icon" href="/favicon.ico" type="image/x-icon">-->
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-address-book"></i> Телефонная книга</h1>
            
        </header>
        
        <div class="auth-container">
            <div class="tabs">
                <button class="tab-btn active" id="login-tab">Вход</button>
                <button class="tab-btn" id="register-tab">Регистрация</button>
            </div>
            
            <!-- Форма входа -->
            <div id="login-form" class="form-container active">
                <h2><i class="fas fa-sign-in-alt"></i> Вход в систему</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="login-username"><i class="fas fa-user"></i> Имя пользователя</label>
                        <input type="text" id="login-username" required placeholder="Введите имя пользователя">
                    </div>
                    
                    <div class="form-group">
                        <label for="login-password"><i class="fas fa-lock"></i> Пароль</label>
                        <input type="password" id="login-password" required placeholder="Введите пароль">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i> Войти
                    </button>
                    
                    <!-- <div class="demo-credentials">
                        <p><strong>Демо-доступ:</strong></p>
                        <p><strong>Super Admin:</strong> superadmin / admin123</p>
                        <p><strong>User:</strong> ivanov / password123</p>
                    </div> -->
                </form>
            </div>
            
            <!-- Форма регистрации -->
            <div id="register-form" class="form-container">
                <h2><i class="fas fa-user-plus"></i> Регистрация</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="register-username"><i class="fas fa-user"></i> Имя пользователя</label>
                        <input type="text" id="register-username" required placeholder="Придумайте имя пользователя">
                    </div>
                    
                    <div class="form-group">
                        <label for="register-email"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="register-email" required placeholder="Введите ваш email">
                    </div>
                    
                    <div class="form-group">
                        <label for="register-password"><i class="fas fa-lock"></i> Пароль</label>
                        <input type="password" id="register-password" required placeholder="Придумайте пароль">
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm-password"><i class="fas fa-lock"></i> Подтвердите пароль</label>
                        <input type="password" id="confirm-password" required placeholder="Повторите пароль">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-user-plus"></i> Зарегистрироваться
                    </button>
                    
                    <!-- <div class="form-note">
                        <p><i class="fas fa-info-circle"></i> После регистрации вы получите роль ROLE_USER</p>
                    </div> -->
                </form>
            </div>
            
            <div class="loading-spinner" id="loadingSpinner" style="display: none;">
                <div class="spinner"></div>
                <p>Загрузка...</p>
            </div>
            
            <div id="messageBox" class="message-box"></div>
        </div>
        
        <footer class="footer">
            <p>Телефонная книга © 2025</p>
        </footer>
    </div>
    
    <script src="/js/auth.js"></script>
</body>
</html>
