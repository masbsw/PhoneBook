spring.application.name=PhoneBook
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
server.port=${PORT:8080}

# ?? ????? ?????????? ?????????
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=5

# JWT
testing.app.secret=${JWT_SECRET}
testing.app.lifetime=86400000

# ?????????? - ????? ?????????? ?????????
app.superadmin.username=${SUPERADMIN_USERNAME:superadmin}
app.superadmin.password=${SUPERADMIN_PASSWORD:admin123}
app.superadmin.email=${SUPERADMIN_EMAIL:superadmin@company.com}

# ???????? ???????? ?????? (?? Render ?????????)
app.create-test-users=${CREATE_TEST_USERS:false}
app.create-test-contacts=${CREATE_TEST_CONTACTS:false}

# ??????????? ?????
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/**
spring.mvc.view.prefix=/
spring.mvc.view.suffix=.html

# ??????????? ??? ??????
logging.level.com.example.PhoneBook=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=WARN