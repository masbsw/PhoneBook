# Database
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/phoneBook}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:23230906}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.data-source-properties.sslmode=require

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Server
server.port=${PORT:8080}
server.error.include-stacktrace=never

# JWT
testing.app.secret=${JWT_SECRET}
testing.app.lifetime=86400000

# Admin
app.superadmin.username=${SUPERADMIN_USERNAME:superadmin}
app.superadmin.password=${SUPERADMIN_PASSWORD:admin123}
app.superadmin.email=${SUPERADMIN_EMAIL:superadmin@company.com}
app.create-test-users=${CREATE_TEST_USERS:false}
app.create-test-contacts=${CREATE_TEST_CONTACTS:false}

# Static files
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/**
spring.mvc.view.prefix=/
spring.mvc.view.suffix=.html